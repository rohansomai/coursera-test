<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="QuotesGenerator.css">
    <script>
        function generateRandomQuote() {
            var quote = document.getElementById("quote");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    var json = JSON.parse(xhr.responseText);
                    var randomNumber = parseInt(Math.random() * 1000);
                    var quoteText = json[randomNumber].text;
                    quote.innerText = quoteText;
                }
            }
            xhr.open("GET", "https://type.fit/api/quotes", true);
            xhr.send();
        }
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }

    </script>
</head>

<body class="body-bg">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4 col-sm-2">
                <div class="quote-container">
                    <h3>Random Quote Generator</h3>
                    <div id="quote">
                        Click the below button to start generating Quotes
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" onclick="copyToClipboard('#quote')">Copy to Clipboard</button>
                        <button class="btn btn-danger" onclick="generateRandomQuote()" style="margin: 3%;">Click to
                            generate quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
