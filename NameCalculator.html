<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script> 
    <script src="NameCalculator.js"></script>
    <title>Name Calculator</title>
</head>
<body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            Enter Your name: 
            <input type="text" 
            ng-model="name" 
            ng-keyup="displayNameValue();">   
        </div> 
        <div>
            Your Name Value: {{NameValue}}
        </div>
    </div>
</body>
</html>
